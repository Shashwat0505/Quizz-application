<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Hello, world!</title>
    <style>
        table,tr,td,th{
            border: 1px solid black;
        }

        ul {
  list-style-type: none;
  margin: 0%;
  padding: 0;
  overflow: hidden;
  background-color:#57A8CC;;
}

li {
  float: left;
}

li a {
  display: block;
  color: white;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

li a:hover {
  background-color: #0f0627;
}
    </style>
  </head>
  <body>
    <ul>
        <li><a class="active" href="http://localhost:8080/student/studentpanel">Home</a></li>
        <li><a href="http://localhost:8080/student/resultdashboard">Result Dashboard</a></li>
        <li><a href="http://localhost:8080/student/studentpanel">Back</a></li>
        <li><a href="http://localhost:8080/authentication/Logout">Logout</a></li>
      </ul>
      {{range .data}}
<h1>question:-{{.Question}}</h1>
<h1>selected:-{{.SelectedAnswer}}</h1>
<h1>answer:-{{.Answer }}</h1>
<h1>status:-{{.Status}}</h1>
<hr>    
{{end}}
      </body>

      </html>
